<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Builder | JS Game</title>
    <script src="https://kit.fontawesome.com/22d4888277.js" crossorigin="anonymous"></script>
    <script src="./js/builder.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/builder.css">    
</head>
<body>
    <div class="pallete">
        <div class="pallete-items"></div>
    </div>
    <div class="container">
        <div class="level-wrapper">
            <div class="level"></div>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-form">
            <input type="number" class="input input-width" placeholder="width">
            <input type="number" class="input input-height" placeholder="height">&nbsp;
            <div class="button-create">Create Map</div>
        </div>
    </div>
</body>
</html>
